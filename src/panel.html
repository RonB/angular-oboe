<!DOCTYPE html>
<div class="panel panel-success">
    <div class="panel-heading">
        <nav class="navbar navbar-success" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">total contacts {{contacts.length}} {{ status }}</a>
                </div>
                <div class="navbar-header">
                    <button class="btn btn-default" ng-show="stream" ng-click="stream.abort()">stop the stream</button>
                </div>
                <form class="navbar-form pull-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="query">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="panel-body" style="height:500px;overflow:hidden;">
        <div sf-scroller="y = 0 to contacts.length" ng-model="offset" class="scrollbar"></div>
        <div ng-repeat="contact in contacts|filter:query|sublist:7:offset"
             ng-class-odd="'odd'" 
             ng-class-even="'even'" 
             class="grid-row">
            <div><strong>{{contact.name}}</strong><br/>Age {{contact.age}}<br/><a href="mailto:{{contact.email}}">{{contact.email}}</a></div>
        </div>
    </div>

</div>
